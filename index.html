<body>

<script>
  // Select the div element by its ID
  const textDiv = document.getElementById('text');

  // Add a click event listener to the div
  textDiv.addEventListener('click', function() {
    // Check the current text content of the div and toggle it
    if (this.textContent === 'Alvin Charles') {
      this.textContent = 'Glenn Charles';
    } else {
      this.textContent = 'Alvin Charles';
    }
  });
</script>
