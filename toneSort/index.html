<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="description" content="Sorting visual and audio visualiser">
  <meta name="author" content="Alvin Charles">
  <meta name="keywords" content="sorting,visualiser,html,css,javascript,audio visualiser,bubble sort,selection sort, nsertion sort,merge sort,quick sort,radix sort,heap sort,cycle sort,cocktail sort">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TITLE -->
  <title>toneSort</title>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- STYLE -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/solid.min.css">
  
  <!-- LIBRARIES -->
  <script type="text/javascript" src="js/jquery.min.js" defer></script>
  <script type="text/javascript" src="js/chroma.min.js" defer></script>
  <script type="text/javascript" src="js/jcanvas.min.js" defer></script>
  
  <!-- GOOGLE ANALYTICS -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144207499-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-144207499-1');
  </script>
  
  <!-- MAIN SCRIPT -->
  <script type="text/javascript" src="js/index.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="output">
        <canvas id="barDisplay"></canvas>
    </div>
    
    <div id="controlPopoutButton">
        <i class="fas fa-bars"></i>
    </div>
    
    <div id="controls">
      <!-- randomise bars -->
  	  <button id="randomise" class="button">randomise</button>
  	  
  	  <p class="sliderLabel">bars</p>
  	  
  	  <!-- number of bars slider -->
  	  <div class="slidecontainer">
        <input style="display: none" type="range" min="3" max="200" value="10" class="slider" id="numBars">
        <span style="display: none" id="numBarsDisplay">10</span>
  	  </div>
  	  
  	  <div id="customBarsContainer">
  	      <input type="number" min="3" id="customBars" placeholder="custom bars">
  	      <button id="customBarsButton">enter</button>
  	  </div>
  	  
  	  <p class="sliderLabel">playback</p>
  	  
  	  <div class="playback">
        <div class="pausePlayButton"></div>
        <div class="slidecontainer" id="delaySlideContainer">
          <input style="display: none" type="range" min="1" max="700" value="10" class="slider" id="delay">
          <span style="display: none" id="delayDisplay"><i id="delayIcon" class="fas fa-angle-right"></i></span>
  	    </div>
  	  </div>
  	  
  	  <p class="sliderLabel">volume</p>
  	  
  	  <div class="playback">
        <div class="volumeButton"><i id="volumeIcon" class="fa fa-volume-up"></i></div>
        <div class="slidecontainer" id="volumeSlideContainer">
          <input style="display: none" type="range" min="0" max="100" value="80" class="slider" id="volume">
          <span style="display: none" id="volumeDisplay">80</span>
  	    </div>
  	  </div>
  	  
  	  <p class="sliderLabel">sort</p>
  	  
  	  <div id="sortContainer">
          <div id="dropdown">
  	          <div id="selectedSort"><span class="selectedSortText">selection sort</span></div>
  	          <div id="dropdownContainer"></div>
  	      </div>
  	      <div id="goButton">go</div>
  	  </div>
  	  
  	  <p class="sliderLabel" id="stats">stats</p>
  	  <div id="statContainer">
          <p>array accesses:<span id="steps">0</span></p>
  	      <p>comparisons:<span id="comparisons">0</span></p>
  	  </div>
  	  
  	  <a href="https://github.com/avncharlie/toneSort" id="githubLink" class="sliderLabel">Github</a>
  	</div>
  	
  </div>
</body>
</html>
